<div class="flex w-full h-screen">
    <div class="flex flex-1 justify-center items-center bg-gradient-to-t from-[#182233] to-[#2a3675]">
        <img class="w-[600px]" src="/images/abril-logo-verde-letra-blanca.png" />
    </div>
    <div class="flex-1 bg-[#f6f6f9] w-full h-full">
        <form class="border border-red-300 flex flex-col gap-[50px] justify-center items-center w-full h-full"
            [formGroup]="form" (ngSubmit)="submit()">
            <h2 class="text-[#1f2937] text-2xl font-bold">Iniciar sesión</h2>
            <div class="flex flex-col gap-[5px]">
                <label>Correo</label>
                <input placeholder="Escribe tu correo" class="border border-[#E2E2E2] rounded-lg p-[10px] w-[400px]"
                    type="email" formControlName="email">
            </div>
            <div class="flex flex-col gap-[5px]">
                <label>Contraseña</label>
                <input placeholder="Escribe tu contraseña"
                    class="border border-[#E2E2E2] rounded-lg p-[10px] w-[400px]" type="password"
                    formControlName="password">
            </div>
            <button class="text-[#ffffff] w-[400px] bg-[#64BC04] py-[10px] rounded-[10px] cursor-pointer" type="submit"
                [disabled]="form.invalid">
                INICIAR SESIÓN
            </button>
        </form>
    </div>
</div>
