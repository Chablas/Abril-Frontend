<div class="bg-white rounded-lg p-[20px]">
  <div class="px-[40px] pb-[20px] border-b border-[#E2E2E2]">
    <div class="flex w-full">
      <button
        (click)="createModal($event)"
        class="bg-[#E5F7D1] py-[5px] px-[20px] rounded-lg border border-[#64BC04] text-[#64BC04] cursor-pointer"
      >
        <div class="flex items-center gap-[10px]">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 0C4.48615 0 0 4.48615 0 10C0 15.5138 4.48615 20 10 20C15.5138 20 20 15.5138 20 10C20 4.48615 15.5138 0 10 0ZM10 1.53846C14.6823 1.53846 18.4615 5.31769 18.4615 10C18.4615 14.6823 14.6823 18.4615 10 18.4615C5.31769 18.4615 1.53846 14.6823 1.53846 10C1.53846 5.31769 5.31769 1.53846 10 1.53846ZM9.23077 5.38462V9.23077H5.38462V10.7692H9.23077V14.6154H10.7692V10.7692H14.6154V9.23077H10.7692V5.38462H9.23077Z"
              fill="#64BC04"
            />
          </svg>
          <p>Nuevo registro</p>
        </div>
      </button>
    </div>
  </div>

  <div class="flex flex-col justify-center items-center px-[40px]">
    <div class="w-full rounded-lg overflow-hidden border border-[#D6DEE5]">
      <table class="w-full table-fixed">
        <thead class="bg-[#E5F7D1]">
          <tr class="text-[#64BC04]">
            <th class="w-[50px]"></th>
            <th class="w-[150px]">DNI</th>
            <th class="w-[150px]">Nombre completo</th>
            <th class="w-[150px]">Correo</th>
            <th class="w-[150px]">Estado</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of users.data" class="border-b border-[#D6DEE5] h-[30px]">
            <td></td>

            <!-- Ver 
                          <td class="text-center">
                              <button class="cursor-pointer" (click)="openModal(item.lessonId, $event)">
                                  <svg *ngIf="item.stateDescription.toUpperCase() == 'SUBIDO'" width="24" height="24"
                                      viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                      <path
                                          d="M15 12C15 12.7956 14.6839 13.5587 14.1213 14.1213C13.5587 14.6839 12.7956 15 12 15C11.2044 15 10.4413 14.6839 9.87868 14.1213C9.31607 13.5587 9 12.7956 9 12C9 11.2044 9.31607 10.4413 9.87868 9.87868C10.4413 9.31607 11.2044 9 12 9C12.7956 9 13.5587 9.31607 14.1213 9.87868C14.6839 10.4413 15 11.2044 15 12Z"
                                          stroke="#686971" stroke-width="1.5" stroke-linecap="round"
                                          stroke-linejoin="round" />
                                      <path
                                          d="M2 12C3.6 7.903 7.336 5 12 5C16.664 5 20.4 7.903 22 12C20.4 16.097 16.664 19 12 19C7.336 19 3.6 16.097 2 12Z"
                                          stroke="#686971" stroke-width="1.5" stroke-linecap="round"
                                          stroke-linejoin="round" />
                                  </svg>
                              </button>
                          </td>
                          -->

            <!-- Editar 
                          <td class="text-center">
                              <button class="cursor-pointer" (click)="editModal(item.lessonId, $event)">
                                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                      xmlns="http://www.w3.org/2000/svg">
                                      <path
                                          d="M14.06 9L15 9.94L5.92 19H5V18.08L14.06 9ZM17.66 3C17.41 3 17.15 3.1 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04C21.1 6.65 21.1 6 20.71 5.63L18.37 3.29C18.17 3.09 17.92 3 17.66 3ZM14.06 6.19L3 17.25V21H6.75L17.81 9.94L14.06 6.19Z"
                                          fill="#686971" />
                                  </svg>
                              </button>
                          </td>
                          -->

            <td class="text-center">{{ item.person.documentIdentityCode }}</td>
            <td class="text-center">{{ item.person.fullName }}</td>
            <td class="text-center">{{ item.person.email }}</td>

            <td class="text-center">
              <span
                class="inline-block rounded-lg px-[8px] py-[2px] my-[4px]"
                [ngClass]="{
                  'bg-[#D7FAF4] text-[#009C87]': item.active == true,
                  'bg-[#FAD5D4] text-[#D30000]': item.active == false
                }"
              >
                {{ item.active ? 'ACTIVO' : 'INACTIVO' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div
    *ngIf="showCreateModal"
    class="fixed inset-0 bg-black/40 z-50 overflow-y-auto"
    (click)="closeModal()"
  >
    <div class="min-h-screen flex items-center justify-center py-10">
      <div
        class="bg-white w-[1000px] rounded-xl shadow-xl animate-modal-in"
        (click)="$event.stopPropagation()"
      >
        <div class="py-[15px] px-[45px] flex flex-col gap-[15px] items-center">
          <h1 class="text-2xl text-center">AGREGAR USUARIO</h1>
          <div class="flex justify-between flex-wrap w-full gap-[30px]">
            <div class="flex flex-col relative">
              <p class="text-[#64BC04]">DNI</p>
              <input
                type="text"
                [(ngModel)]="createDto.documentIdentityCode"
                class="border border-[#E2E2E2] rounded-lg p-[10px]"
                placeholder="Escribe aquÃ­"
              />
            <svg (click)="getPersonRENIEC()" class="absolute right-3 top-[47px] -translate-y-1/2 cursor-pointer" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.3707 4.888 14.112C3.63 12.8533 3.00067 11.316 3 9.5C2.99933 7.684 3.62867 6.14667 4.888 4.888C6.14733 3.62933 7.68467 3 9.5 3C11.3153 3 12.853 3.62933 14.113 4.888C15.373 6.14667 16.002 7.684 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5627 12.688 12.688C13.5633 11.8133 14.0007 10.7507 14 9.5C13.9993 8.24933 13.562 7.187 12.688 6.313C11.814 5.439 10.7513 5.00133 9.5 5C8.24867 4.99867 7.18633 5.43633 6.313 6.313C5.43967 7.18967 5.002 8.252 5 9.5C4.998 10.748 5.43567 11.8107 6.313 12.688C7.19033 13.5653 8.25267 14.0027 9.5 14Z"
                    fill="#64BC04" />
            </svg>
                
            </div>
            <div class="flex flex-1 flex-col">
              <p class="text-[#64BC04]">Nombres</p>
              <input
                type="text"
                [(ngModel)]="createDto.firstNames"
                class="border border-[#E2E2E2] rounded-lg p-[10px]"
              />
            </div>
            <div class="flex flex-col">
              <p class="text-[#64BC04]">Primer apellido</p>
              <input
                type="text"
                [(ngModel)]="createDto.firstLastName"
                class="border border-[#E2E2E2] rounded-lg p-[10px]"
              />
            </div>
            <div class="flex flex-col">
              <p class="text-[#64BC04]">Segundo apeliido</p>
              <input
                type="text"
                [(ngModel)]="createDto.secondLastName"
                class="border border-[#E2E2E2] rounded-lg p-[10px]"
              />
            </div>
            <div class="flex flex-1 flex-col">
                <p class="text-[#64BC04]">Correo</p>
                <input type="email" [(ngModel)]="createDto.email" class="border border-[#E2E2E2] rounded-lg p-[10px]" />
            </div>
            <div class="flex flex-col">
              <p class="text-[#64BC04]">Celular</p>
              <input
                type="number"
                [(ngModel)]="createDto.phoneNumber"
                class="border border-[#E2E2E2] rounded-lg p-[10px]"
              />
            </div>
            <div class="flex flex-col">
              <p class="text-[#64BC04]">Estado</p>
              <select
                [(ngModel)]="createDto.active"
                class="w-full pl-[15px] pr-[25px] py-[10px] border border-[#D6DEE5] rounded-xl cursor-pointer"
              >
                <option [ngValue]="true">ACTIVO</option>
                <option [ngValue]="false">INACTIVO</option>
              </select>
            </div>
          </div>
          <button
            (click)="saveUser()"
            class="w-[120px] bg-[#64BC04] py-[5px] rounded-[10px] cursor-pointer"
          >
            <p class="text-[#ffffff] text-lg">Guardar</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loadingModal" class="loader"></div>
<div *ngIf="loadingLoad" class="loader"></div>
