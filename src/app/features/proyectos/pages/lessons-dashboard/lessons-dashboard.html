<div class="flex flex-col h-full w-full justify-between overflow-y-auto overflow-x-hidden gap-[20px]">
  <!-- Fila superior -->
  <div class="flex items-center">
    <div class="flex-2">
      <canvas #lessonsChart class="w-full"></canvas>
    </div>

    <div class="flex-1">
      <canvas #lessonsPieChart class="w-full"></canvas>
    </div>
  </div>

  <!-- Fila inferior -->
  <div class="flex justify-around flex-wrap">
    <div *ngFor="let phase of phaseStageCharts" class="h-[350px]">
      <h3 class="text-center font-semibold mb-2">
        {{ phase.phaseLabel }}
      </h3>
      <canvas [id]="'phaseChart-' + phase.phaseId"></canvas>
    </div>
  </div>
</div>
